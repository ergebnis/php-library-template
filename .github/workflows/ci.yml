# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  - push
  - pull_request

name: CI

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build Docker image
        uses: ./.docker/php-7.2
        with:
          args: php -v

      - name: Validate composer.json and composer.lock
        uses: ./.docker/php-7.2
        with:
          args: composer validate --strict

      - name: Install dependencies with composer
        uses: ./.docker/php-7.2
        with:
          args: composer install

      - name: Run localheinz/composer-normalize
        uses: ./.docker/php-7.2
        with:
          args: composer normalize --dry-run

      - name: Run friendsofphp/php-cs-fixer
        uses: ./.docker/php-7.2
        with:
          args: vendor/bin/php-cs-fixer fix --diff --dry-run --using-cache=no --verbose

  static-analysis:
    name: Static Analysis
    needs:
      - style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build Docker image
        uses: ./.docker/php-7.3
        with:
          args: php -v

      - name: Validate composer.json and composer.lock
        uses: ./.docker/php-7.3
        with:
          args: composer validate --strict

      - name: Install dependencies with composer
        uses: ./.docker/php-7.3
        with:
          args: composer install

      - name: Run phpstan/phpstan
        uses: ./.docker/php-7.3
        with:
          args: vendor/bin/phpstan analyse --configuration=phpstan.neon
